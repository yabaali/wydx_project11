<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Signin Template for Bootstrap</title>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
	<style>
		
		.container{
			width: 350px;
			height: 300px;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.5);
		}
		h1{
		
			color: rgb(69, 29, 133);
            font-weight: 800;
		}
		.form-signin-heading{
			color: rgb(69, 29, 133);
            font-weight: 800;
		}
		
	</style>
</head>

<body>
	<div class="bg">
	<h1>&nbsp;&nbsp;&nbsp;欢迎来到员工信息管理系统</h1>
	<div class="container">
		<form class="form-signin" method="post" action="/user/login">

			<h2 class="form-signin-heading">登陆</h2>
			<label for="inputEmail" class="sr-only">Email address</label> <input name="username"
				type="text" id="inputEmail" class="form-control" placeholder="用户名"
				required autofocus> 
				<br>
				<label for="inputPassword"
				class="sr-only">Password</label> <input name="password" type="password"
				id="inputPassword" class="form-control" placeholder="密码" required>
			<div class="checkbox">
					<button onclick="zhuce()" class="btn btn-lg btn-primary btn-block"
				type="submit">注册</button>
				<script>
					function zhuce() {
						window.location.href = "/user/toRegist"
					}
				</script>
			</div>
			<button onclick="zhuce" class="btn btn-lg btn-primary btn-block"
				type="submit">登陆</button>
		</form>	
		<p style="color: red;" th:text="${error}"></p>
	</div>
	
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/signin/dd/ie10-viewport-bug-workaround.js"></script>
</div>
</body>

</html>
